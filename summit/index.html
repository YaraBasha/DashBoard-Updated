<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="d-flex flex-column">
        <header class="bg-black rounded text-white py-4 px-5 w-100">
            <h1>Customer Dashboard</h1>
        </header>
    </div>
    <div class="container w-75">
        <div class="row py-5" id="searchPart">
            <div class="col-md-6">
                <input onkeyup="filterAndRender()" type="text" id="filter-name" placeholder="Filter by customer name"
                    class="form-control">
            </div>
            <div class="col-md-6">
                <input onkeyup="filterAndRender()" type="number" id="filter-amount"
                    placeholder="Filter by transaction amount" class="form-control">
            </div>
        </div>
    </div>
    <div class="container">
        <table id="customerTable" class="table table-striped w-100">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Transaction ID</th>
                    <th>Transaction Amount</th>
                    <th>Transaction Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="container">
        <canvas id="bubbleChart"></canvas>
    </div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./app.js"></script>
</body>

</html>
